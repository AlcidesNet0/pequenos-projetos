<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="../ASSETS/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../CSS/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <!-- MODAL -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header text-bg-warning">
          <h1 class="modal-title fs-4" id="staticBackdropLabel">Bem-vindos ao popular Jogo da Velha</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-body-secondary">
          <label for="player1Name" class="fs-3 d-inline form-label">Informe o nome do <span
              class="fw-bold text-success">Player 1</span>:</label>
          <input type="text"
            class="player1Name fs-4 mt-4 w-50 d-inline ms-2 h-50 form-control border border-dark-subtle">
          <label for="player2Name" class="fs-3 mt-4 d-inline form-label">Informe o nome do <span
              class="fw-bold text-warning">Player 2</span>:</label>
          <input type="text"
            class="player2Name fs-4 mt-4 w-50 d-inline ms-2 h-50 form-control border border-dark-subtle">
        </div>
        <div class="modal-footer">
          <button type="button" class="namingPlayersButton btn btn-success fs-5" data-bs-dismiss="modal"
            aria-label="Close">Vamos ao jogo!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------------------------- -->

  <!-- TÍTULO -->
  <header class="text-center py-2">
    <h1><span class="text-success fw-bold">Tic -</span>
      <span class="text-warning fw-bold">Tac -</span>
      <span class="text-success fw-bold">Toe</span>
    </h1>
  </header>
  <!-- -------------------------------------------------------- -->

  <!-- MENSAGEM DO RESULTADO  -->
  <div id="result"></div>
  <!-- -------------------------------------------------------- -->

  <main class="d-flex justify-content-around mt-1">
    <!-- ÁREA DO PLAYER 1 -->
    <div class="card h-25 text-center">
      <div class="card-header">
        <h4 class="player1 card-title my-1 fs-3 fw-bold text-success text-decoration-underline">Player 1</h4>
      </div>
      <div class="card-body">
        <p class="card-text mt-1 fs-4 fw-bold py-1 text-dark">Vitórias: <span
            class="green_score fs-4 fw-bold text-success">0</span></p>
      </div>
    </div>
    <!-- --------------------------------------------------------- -->

    <!-- ÁREA DO JOGO -->
    <div>
      <div class="row text-center">
        <div id="1" class="quadrado quadrado-1 d-flex align-items-center col">
        </div>
        <div id="2" class="quadrado quadrado-2 d-flex align-items-center col">
        </div>
        <div id="3" class="quadrado quadrado-3 d-flex align-items-center col">
        </div>
      </div>
      <div class="row text-center">
        <div id="4" class="quadrado quadrado-4 d-flex align-items-center col">
        </div>
        <div id="5" class="quadrado quadrado-5 d-flex align-items-center col">
        </div>
        <div id="6" class="quadrado quadrado-6 d-flex align-items-center col">
        </div>
      </div>
      <div class="row text-center">
        <div id="7" class="quadrado quadrado-7 d-flex align-items-center col">
        </div>
        <div id="8" class="quadrado quadrado-8 d-flex align-items-center col">
        </div>
        <div id="9" class="quadrado quadrado-9 d-flex align-items-center col">
        </div>
      </div>
    </div>
    <!-- ---------------------------------------------------------- -->

    <!-- ÁREA DO PLAYER 2 -->
    <div class="card h-25 text-center">
      <div class="card-header">
        <h4 class="player2 card-title my-1 fs-3 fw-bold text-warning text-decoration-underline">Player 2</h4>
      </div>
      <div class="card-body">
        <p class="card-text mt-1 fs-4 fw-bold py-1 text-dark">Vitórias: <span
            class="yellow_score fs-4 fw-bold text-warning">0</span></p>
      </div>
    </div>
  </main>
  <!-- ------------------------------------------------------------- -->

  <!-- MENSAGEM INFORMANDO DE QUEM É A VEZ -->
  <div class="playersTurnMessage">
    <!-- <div class='container text-center pt-4 mt-5 text-dark fs-3 fw-bold'>Agora é a vez de Player 1 jogar!</div> -->
  </div>

  <!-- ---------------------------------------------------------------------- -->

  <!-- ÁREA DOS BOTÕES (NOVO JOGO/REINÍCIO) -->
  <section class="py-2 mt-2 text-center">
    <div>
      <button class="new_game me-3 fs-4 btn btn-success">Novo Jogo</button>
      <button class="reset ms-2 fs-4 btn btn-warning">Reiniciar as estatísticas</button>
    </div>
  </section>
  <!-- --------------------------------------------------------------- -->

  <script src="../JS/variaveis.js"></script>
  <script src="../JS/scripts.js"></script>

</body>

</html>
